<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
    </style>
</head>
<body>
    <div class="banner">
        <p class="banner-text">Philadelphia Pointing Span Test: Test page</p>
    </div>
        <div class="box"></div>
        <div class="container">
            <div class="box grey-box"></div>
            <div class="box grey-box"></div>
            <div class="box grey-box"></div>
            <div class="box grey-box"></div>
        </div>
        <div class="container">
            <div class="digit-box">1</div>
            <div class="digit-box">2</div>
            <div class="digit-box">3</div>
            <div class="digit-box">4</div>
            <div class="digit-box">5</div>
        </div>
        <div class="container">
            <div class="digit-box">6</div>
            <div class="digit-box">7</div>
            <div class="digit-box">8</div>
            <div class="digit-box">9</div>
            <div class="digit-box">0</div>
        </div>
        <div class="container">
            <div class="letter-box">A</div>
            <div class="letter-box">B</div>
            <div class="letter-box">C</div>
            <div class="letter-box">D</div>
            <div class="letter-box">E</div>
        </div>
        <button  class="submit-button" type="submit">Submit</button>
</body>
</html>
