        <script>
        let selectedString = ""; // Stores clicked values

        // Get the given_stimuli string dynamically from the Django context
        const givenStimuli = "{{ stimuli_list|safe }}";  // This is where Django passes the value
        const stimuliEnum = "{{ stimuli_enum|safe }}";
        displayStim = givenStimuli; 

        console.log("First Stimulus:", displayStim);  // Debugging

        console.log("Stimuli Objects:", givenStimuli);

        console.log("Enum Types:", stimuliEnum);



        document.addEventListener('DOMContentLoaded', function() {
            let displayLoopIndex = 1;  // Keeps track of the current index of given_stimuli.
            const inputDisplay = document.getElementById('input-display');
            
            function loopDisplayStimulus() {



            }

            // Function to display the next character in the stimuli
            function loopLetterStimulus() {
                if (displayLoopIndex < displayStim.length) {
                    
                    inputDisplay.textContent = displayStim[displayLoopIndex];
                    displayLoopIndex+=1;
                    if (displayLoopIndex == displayStim.length){
                        inputDisplay.textContent = " ";
                    }
                }
            }

            // Start showing the stimuli one by one
            loopLetterStimulus();

            // Trigger the next stimulus display every second (you can adjust the timing)
            const interval = setInterval(loopLetterStimulus, 1000);  // 1000ms = 1 second

            // Stop the display when all characters have been shown
            setTimeout(() => {
                clearInterval(interval);  // Stop the interval after all stimuli have been displayed
            }, displayStim.length * 1000);  // Stop after all characters have been displayed

        });

    </script>

<button id="nextButton">Next</button>

<script>
    let recordedInputs = "";  // Stores the clicked characters
    let recordedTimes = "";   // Stores the timestamps

    document.addEventListener('DOMContentLoaded', function() {
        const boxes = document.querySelectorAll('.digit-box, .letter-box');

        boxes.forEach(box => {
            box.addEventListener('click', function() {
                if (!this.classList.contains('clicked')) {
                    this.classList.add('clicked');

                    let character = this.textContent.trim();  // Get the clicked character
                    let timestamp = new Date().toISOString(); // Get timestamp in ISO format

                    // Append to the recorded strings, separating entries with commas
                    recordedInputs += (recordedInputs ? "," : "") + character;
                    recordedTimes += (recordedTimes ? "," : "") + timestamp;

                    setTimeout(() => {
                        this.classList.remove('clicked');
                    }, 100);  // Wait for 100ms
                }
            });
        });

        document.getElementById("nextButton").addEventListener("click", function() {
            

            //return the times to the test database
            let timestamp = new Date().toISOString(); // Get timestamp in ISO format

            recordedInputs += (recordedInputs ? "," : "") + "Next Button";
            recordedTimes += (recordedTimes ? "," : "") + timestamp;

            console.log("Recorded Inputs:", recordedInputs);
            console.log("Recorded Times:", recordedTimes);

            //reset recorded for new test.
            recordedInputs = "";
            recordedTimes = "";

            // display the next stimuli


        });
    });
</script>
