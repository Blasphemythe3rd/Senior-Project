{% block styles %}
<style>
    body {
        line-height: 1.6; 
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f7f4de; 
    }

    .navbar {
        background-color: #965531; 
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .navbar_container {
        display: flex;
        align-items: center;
    }

    .navbar_title {
        font-size: 24px;
        color: white;
        margin-left: 10px;
    }

    .navbar_menu {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
    }

    .navbar_item {
        margin-right: 20px;
    }

    .navbar_links {
        color: white;
        text-decoration: none;
        font-size: 18px;
    }

    .navbar_links:hover {
        text-decoration: underline;
    }

    #loginPage {
        display: flex;
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        background-color: #f7f4de;
    }

    #loginForm {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        border: 1px solid #ccc;
    }

    #loginForm label {
        font-size: 16px;
        margin-bottom: 8px;
        display: block;
    }

    #loginForm input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    #loginForm button {
        width: 100%;
        padding: 10px;
        background-color: #965531;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }

    #loginForm button:hover {
        background-color: #8c4d2b;
    }

    #loginError {
        color: red;
        text-align: center;
    }

    #adminPage {
        padding: 20px;
    }

    h2 {
        margin-top: 20px;
    }

    #addDoctorTab, #doctorListTab, #testListTab {
        margin-top: 20px;
    }
</style>
{% endblock %}
