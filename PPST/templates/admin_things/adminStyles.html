{% block styles %}
<style>
    body {
        line-height: 1.6; 
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f7f4de; 
    }

    .navbar_container {
        background-color: #965531; 
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }


/* Style for the logo */
#navbar_logo {
    width: 50px;
    height: auto;
    border-radius: 50%;
    object-fit: cover;
    max-height: 50px;
}

/* Style for the title */
.navbar_title {
    flex-grow: 1; /* Allow the title to take up remaining space */
    text-align: center; /* Center the title */
    font-size: 1.5rem;
    font-weight: bold;
    color: #f7f4de;
}

/* Style for the menu */
.navbar_menu {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
}

/* Style for the menu items */
.navbar_item {
    margin-left: 20px; /* Add spacing between links */
}

/* Style for the links */
.navbar_links {
    text-decoration: none;
    color: #f7f4de; /* Optional: Set link color */
    font-size: 1rem;
    font-weight: 500;
}

.navbar_links:hover {
    text-decoration: underline; /* Optional: Add underline on hover */
}
    #loginPage {
        display: flex;
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        background-color: #f7f4de;
    }

    #loginForm {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        border: 1px solid #ccc;
    }

    #loginForm label {
        font-size: 16px;
        margin-bottom: 8px;
        display: block;
    }

    #loginForm input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    #loginForm button {
        width: 100%;
        padding: 10px;
        background-color: #965531;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }

    #loginForm button:hover {
        background-color: #8c4d2b;
    }

    #loginError {
        color: red;
        text-align: center;
    }

    #adminPage {
        padding: 20px;
    }

    h2 {
        margin-top: 20px;
    }

    #addDoctorTab, #doctorListTab, #testListTab {
        margin-top: 20px;
    }
</style>
{% endblock %}
