<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'initialStyle.css' %}">
</head>
<body>
    <div class="banner">
        <p class="banner-text">Philadelphia Pointing Span Test: Doctor page</p>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post" action="{% url 'PPST:doctor_login' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="{% url 'PPST:forgot_password' %}" class="forgot-password-link">Forgot password?</a>
    </div>
</body>
</html>
