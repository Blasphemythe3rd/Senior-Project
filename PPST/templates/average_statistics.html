{% extends 'doctorNav.html' %}
{% load static %}

{% block title %}Average Statistics{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<body>
    <div style="display: flex; gap: 10px; align-items: flex-start;">
        <div style="width: 50%; height: 400px;">
            <h2>Test Age Distribution</h2>
            <canvas id="ageChart" style="height: 100%; width: 100%;"></canvas>
        </div>
        <div style="width: 50%; height: 400px;">
            <h2>Accuracy Percentage by Age Group</h2>
            <canvas id="accuracyChart" style="height: 100%; width: 100%;"></canvas>
        </div>
    </div>
    <br>
    <h2 style="margin-top: 40px;">Stimulus Accuracy Breakdown</h2>
    <div id="charts-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@sgratzl/chartjs-chart-boxplot@4.1.0/build/Chart.BoxPlot.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            // Use Chart directly â€” no need for ChartBoxPlot if you're using the UMD
            new Chart(document.getElementById('accuracyChart'), {
                type: 'boxplot',
                data: {
                    labels: ['A', 'B'],
                    datasets: [{
                        label: 'Example',
                        data: [
                            [1, 2, 3, 4, 5],
                            [3, 4, 5, 6, 7]
                        ]
                    }]
                },
                options: {}
            });
        });
    </script>
    <script>
        var labels = JSON.parse('{{ labels|safe }}');
        var values = JSON.parse('{{ values|safe }}');

        var ctx1 = document.getElementById('ageChart').getContext('2d');
        var ageChart = new Chart(ctx1, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Number of Tests per Age Group',
                    data: values,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)',
                        'rgba(255, 159, 64, 0.6)',
                        'rgba(0, 200, 140, 0.6)',
                        'rgba(200, 100, 255, 0.6)'
                    ],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
    <script>
        const boxplotData = JSON.parse('{{ accuracy_boxplot|safe }}');
        console.log("Boxplot Data:", boxplotData);
        const box_labels = Object.keys(boxplotData);
        const datasetData = Object.values(boxplotData);

        new Chart(document.getElementById('accuracyChart').getContext('2d'), {
            type: 'boxplot',
            data: {
                labels: box_labels,
                datasets: [{
                    label: 'Accuracy by Age Group',
                    data: datasetData,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                    }
                }
            }
        });
    </script>
    <style>
        #charts-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        #charts-container .chart-container {
            width: calc(50% - 8px);
            max-height: 300px;
            height: 500px;
            display: flex;
            flex-direction: column;
        }
    </style>
    <script>
        const stimulusAccuracyAvg = JSON.parse('{{ stimulus_accuracy|safe }}');
        console.log(stimulusAccuracyAvg)
        const stimulusLatencyAvg = JSON.parse('{{ stimulus_latency|safe }}');
        console.log(stimulusLatencyAvg)
        const AGE_LABELS = ["30-39", "40-49", "50-59", "60-69", "70-79", "80-89", "90-99", "100+"];

        let stimulusCounter = 1;
        Object.keys(stimulusAccuracyAvg).forEach(stim_id => {
            const chartDiv = document.createElement('div');
            chartDiv.classList.add('chart-container');
            chartDiv.style.marginBottom = '20px';

            const header = document.createElement('h3');
            header.innerText = `Stimulus ${stimulusCounter} Accuracy and Latency by Age Group`;
            chartDiv.appendChild(header);

            stimulusCounter++;

            const canvas = document.createElement('canvas');
            chartDiv.appendChild(canvas);

            document.getElementById('charts-container').appendChild(chartDiv);

            const accuracyData = stimulusAccuracyAvg[stim_id] || {};
            const latencyData = stimulusLatencyAvg[stim_id] || {};

            const chartData = {
                labels: AGE_LABELS,
                datasets: [{
                    label: 'Accuracy (%)',
                    data: AGE_LABELS.map(age_group => accuracyData[age_group] ?? null),
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    yAxisID: 'y',
                    type: 'bar'
                },
                {
                    label: 'Latency (ms)',
                    data: AGE_LABELS.map(age_group => latencyData[age_group] ?? null),
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1,
                    yAxisID: 'y1',
                    type: 'line',
                    tension: 0.3,
                    fill: false
                }]
            };

            const options = {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        title: {
                            display: true,
                            text: 'Accuracy (%)'
                        }
                    },
                    y1: {
                        beginAtZero: true,
                        position: 'right',
                        title: {
                            display: true,
                            text: 'Latency (ms)'
                        },
                        grid: {
                            drawOnChartArea: false
                        }
                    }
                }
            };
            new Chart(canvas, {
                type: 'bar',
                data: chartData,
                options: options
            });
        });
    </script>

</body>
</html>
{% endblock %}
