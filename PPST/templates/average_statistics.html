{% extends 'doctorNav.html' %}
{% load static %}

{% block title %}Average Statistics{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@sgratzl/chartjs-chart-boxplot"></script>
</head>
<body>
    <div style="display: flex; gap: 10px; align-items: flex-start;">
        <div style="width: 50%; height: 400px;">
            <h2>Test Age Distribution</h2>
            <canvas id="ageChart" style="height: 100%; width: 100%;"></canvas>
        </div>
        <div style="width: 50%; height: 400px;">
            <h2>Accuracy Percentage by Age Group</h2>
            <canvas id="accuracyChart" style="height: 100%; width: 100%;"></canvas>
        </div>
    </div>
    <br>
    <h2 style="margin-top: 40px;">Stimulus Accuracy Breakdown</h2>
    <div id="charts-container"></div>
    <script>
        var labels = JSON.parse('{{ labels|safe }}');
        var values = JSON.parse('{{ values|safe }}');

        var ctx1 = document.getElementById('ageChart').getContext('2d');
        var ageChart = new Chart(ctx1, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Number of Tests per Age Group',
                    data: values,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)',
                        'rgba(255, 159, 64, 0.6)',
                        'rgba(0, 200, 140, 0.6)',
                        'rgba(200, 100, 255, 0.6)'
                    ],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
    <script>
        const boxplotDataRaw = JSON.parse('{{ accuracy_boxplot|safe }}');
        const AGELABELS = ["30-39", "40-49", "50-59", "60-69", "70-79", "80-89", "90-99", "100+"];
        console.log(boxplotDataRaw);

        const boxplotDatasets = AGELABELS.map(age_group => {
            const stats = boxplotDataRaw[age_group];
            return {
                min: stats.min,
                q1: stats.q1,
                median: stats.median,
                q3: stats.q3,
                max: stats.max
            };
        });
    
        const ctx = document.getElementById('accuracyChart').getContext('2d');
    
        new Chart(ctx, {
            type: 'boxplot',
            data: {
                labels: AGELABELS,
                datasets: [{
                    label: 'Overall Accuracy',
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1,
                    outlierColor: '#999',
                    padding: 10,
                    itemRadius: 0,
                    data: boxplotDatasets
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        title: {
                            display: true,
                            text: 'Accuracy (%)'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                const data = tooltipItem.raw;
                                return [
                                    `Min: ${data.min.toFixed(2)}`,
                                    `25% Quantile: ${data.q1.toFixed(2)}`,
                                    `Median: ${data.median.toFixed(2)}`,
                                    `75% Quantile: ${data.q3.toFixed(2)}`,
                                    `Max: ${data.max.toFixed(2)}`
                                ];
                            }
                        }
                    }
                }
            }
        });
    </script>
    <style>
        #charts-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        #charts-container .chart-container {
            width: calc(50% - 8px);
            max-height: 300px;
            height: 500px;
            display: flex;
            flex-direction: column;
        }
    </style>
    <script>
        const stimulusAccuracyAvg = JSON.parse('{{ stimulus_accuracy|safe }}');
        console.log(stimulusAccuracyAvg)
        const stimulusLatencyAvg = JSON.parse('{{ stimulus_latency|safe }}');
        console.log(stimulusLatencyAvg)
        const AGE_LABELS = ["30-39", "40-49", "50-59", "60-69", "70-79", "80-89", "90-99", "100+"];

        let stimulusCounter = 1;
        Object.keys(stimulusAccuracyAvg).forEach(stim_id => {
            const chartDiv = document.createElement('div');
            chartDiv.classList.add('chart-container');
            chartDiv.style.marginBottom = '20px';

            const header = document.createElement('h3');
            header.innerText = `Stimulus ${stimulusCounter} Accuracy and Latency by Age Group`;
            chartDiv.appendChild(header);

            stimulusCounter++;

            const canvas = document.createElement('canvas');
            chartDiv.appendChild(canvas);

            document.getElementById('charts-container').appendChild(chartDiv);

            const accuracyData = stimulusAccuracyAvg[stim_id] || {};
            const latencyData = stimulusLatencyAvg[stim_id] || {};

            const chartData = {
                labels: AGE_LABELS,
                datasets: [{
                    label: 'Accuracy (%)',
                    data: AGE_LABELS.map(age_group => accuracyData[age_group] ?? null),
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    yAxisID: 'y',
                    type: 'bar'
                },
                {
                    label: 'Latency (ms)',
                    data: AGE_LABELS.map(age_group => latencyData[age_group] ?? null),
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1,
                    yAxisID: 'y1',
                    type: 'line',
                    tension: 0.3,
                    fill: false
                }]
            };

            const options = {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        title: {
                            display: true,
                            text: 'Accuracy (%)'
                        }
                    },
                    y1: {
                        beginAtZero: true,
                        position: 'right',
                        title: {
                            display: true,
                            text: 'Latency (ms)'
                        },
                        grid: {
                            drawOnChartArea: false
                        }
                    }
                }
            };
            new Chart(canvas, {
                type: 'bar',
                data: chartData,
                options: options
            });
        });
    </script>

</body>
</html>
{% endblock %}
