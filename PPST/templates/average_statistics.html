{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Age Distribution</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{% static 'doctorHomePage.css' %}">
</head>
<body>
    <nav class="navbar" id = "DrNavbar">
        <div class="navbar_container">
            
            <img src="/PPST/templates/Images/DRBabyWario.jpg" alt="logoPic" id="navbar_logo">
            
            <div class = "navbar_toggle" id = "mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar_menu">
                <li class="navbar_item">
                    <a href="/PPST/testInfo" class ="navbar_links">
                        Patient Logs
                    </a>
                </li>
                <li class="navbar_item">
                    <a href="/PPST/average_statistics" class ="navbar_links">
                        Average Statistics
                    </a>
                </li>
                <li class="navbar_item">
                    <a href="/PPST/ppstcreate" class ="navbar_links">
                        Test Creation
                    </a>
                </li>
                <li class= "navbar_btn">
    
                </li>
            </ul>
        </div>
    </nav>
    <h2>Test Age Distribution</h2>
    <canvas id="ageChart" width="400" height="200"></canvas>

    <h2>Accuracy Percentage by Age Group</h2>
    <canvas id="accuracyChart" width="400" height="200"></canvas>

    <script>
        // Load data from Django context
        var labels = JSON.parse('{{ labels|safe }}');
        var values = JSON.parse('{{ values|safe }}');
        var accuracyLabels = JSON.parse('{{ accuracy_labels|safe }}');
        var accuracyValues = JSON.parse('{{ accuracy_values|safe }}');

        // Create the age distribution chart
        var ctx1 = document.getElementById('ageChart').getContext('2d');
        var ageChart = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Number of Tests per Age Group',
                    data: values,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Create the accuracy percentage chart
        var ctx2 = document.getElementById('accuracyChart').getContext('2d');
        var accuracyChart = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: accuracyLabels,
                datasets: [{
                    label: 'Average Accuracy (%) by Age Group',
                    data: accuracyValues,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });
    </script>

</body>
</html>
