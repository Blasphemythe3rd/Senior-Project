{% extends 'doctorNav.html' %}
{% load static %}

{% block title %}Average Statistics{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{% static 'averageStatistics.css' %}">
</head>
<body>
    <div class="charts-wrapper">
        <div class="chart-container">
            <h2>Test Age Distribution</h2>
            <canvas id="ageChart" class="chart"></canvas>
        </div>
        <div class="chart-container">
            <h2>Accuracy Percentage by Age Group</h2>
            <canvas id="accuracyChart" class="chart"></canvas>
        </div>
    </div>
    
    <br>
    <h2 class="stimulus-header">Stimulus Accuracy Breakdown</h2>
    <div id="charts-container"></div>

    <script>
        var labels = JSON.parse('{{ labels|safe }}');
        var values = JSON.parse('{{ values|safe }}');
    
        var ctx1 = document.getElementById('ageChart').getContext('2d');
        var ageChart = new Chart(ctx1, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Number of Tests per Age Group',
                    data: values,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)',
                        'rgba(255, 159, 64, 0.6)',
                        'rgba(0, 200, 140, 0.6)',
                        'rgba(200, 100, 255, 0.6)'
                    ],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true
            }
        });
    </script>

    <script>
        var accuracyLabels = JSON.parse('{{ accuracy_labels|safe }}');
        var accuracyValues = JSON.parse('{{ accuracy_values|safe }}');
    
        var ctx2 = document.getElementById('accuracyChart').getContext('2d');
        var accuracyChart = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: accuracyLabels,
                datasets: [{
                    label: 'Average Accuracy (%) by Age Group',
                    data: accuracyValues,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });
    </script>

    <script>
        const stimulusAccuracyAvg = JSON.parse('{{ stimulus_accuracy|safe }}');
        let stimulusCounter = 1;

        Object.keys(stimulusAccuracyAvg).forEach(stim_id => {
            const chartDiv = document.createElement('div');
            chartDiv.classList.add('stimulus-chart-container');

            const header = document.createElement('h3');
            header.innerText = `Stimulus ${stimulusCounter} Accuracy by Age Group`;
            chartDiv.appendChild(header);

            stimulusCounter++;

            const canvas = document.createElement('canvas');
            chartDiv.appendChild(canvas);

            document.getElementById('charts-container').appendChild(chartDiv);

            const accuracyData = stimulusAccuracyAvg[stim_id];
            const chartData = {
                labels: labels,
                datasets: [{
                    label: 'Accuracy (%)',
                    data: labels.map(age_group => accuracyData[age_group]),
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            };

            const options = {
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            max: 100,
                            stepSize: 10
                        }
                    }
                }
            };
            new Chart(canvas, {
                type: 'bar',
                data: chartData,
                options: options
            });
        });
    </script>
</body>
</html>
{% endblock %}
