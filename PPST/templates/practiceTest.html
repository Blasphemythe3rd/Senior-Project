<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test will begin in:</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <script>
        // Function to handle the countdown and page change
        function startCountdown() {
            let countdownValue = 3;
            let countdownElement = document.getElementById("countdown");

            // Update the countdown every second
            let countdownInterval = setInterval(() => {
                countdownElement.textContent = countdownValue;
                countdownValue--;

                // When the countdown finishes, change the page
                if (countdownValue < 0) {
                    clearInterval(countdownInterval);
                    window.location.href = "{% url 'testScreen' %}";  // Change this URL to your desired page
                }
            }, 1000);
        }

        // Start countdown when the page is loaded
        window.onload = startCountdown;
    </script>
</head>
<body>
    <h1>Practice Test will begin in: <span id="countdown">3</span></h1>
    <p>Please wait while we redirect you...</p>
</body>
</html>
